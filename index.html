<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Message Rewriter</title>
  <style>
    body { font-family: "Poppins", sans-serif; background: #f4f7ff; margin: 0; padding: 0; }
    .container { max-width: 700px; margin: 50px auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #0d47a1; margin-bottom: 20px; }
    textarea { width: 100%; height: 120px; border-radius: 10px; border: 1px solid #bcd0ff; padding: 12px; font-size: 15px; outline: none; transition: 0.2s; }
    textarea:focus { border-color: #0d47a1; box-shadow: 0 0 8px rgba(13,71,161,0.3); }
    .tone-buttons { display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
    .tone-buttons button { flex: 1; padding: 12px; border: none; border-radius: 10px; background: #0d47a1; color: white; font-size: 14px; cursor: pointer; transition: 0.2s; }
    .tone-buttons button:hover { background: #08306b; }
    #output { margin-top: 25px; padding: 20px; background: #e9f0ff; border-left: 5px solid #0d47a1; border-radius: 10px; font-size: 15px; min-height: 50px; white-space: pre-wrap; }
    #copyBtn { margin-top: 10px; padding: 10px 15px; background: #0d47a1; color: white; border: none; border-radius: 8px; cursor: pointer; }
    #copyBtn:hover { background: #08306b; }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI Message Rewriter</h2>

    <textarea id="inputText" placeholder="Type your message..."></textarea>

    <div class="tone-buttons">
      <button onclick="rewriteText('professional')">Professional</button>
      <button onclick="rewriteText('casual')">Casual</button>
      <button onclick="rewriteText('funny')">Funny</button>
      <button onclick="rewriteText('bold')">Bold</button>
      <button onclick="rewriteText('short')">Short</button>
    </div>

    <div id="output"></div>
    <button id="copyBtn" onclick="copyText()">Copy</button>
  </div>

  <script>
    async function rewriteText(tone) {
      const inputText = document.getElementById("inputText").value.trim();
      if (!inputText) return alert("Please enter a message!");

      document.getElementById("output").innerText = "⏳ Rewriting...";

      try {
        const resp = await fetch("https://ai-message-rewriter-backend.onrender.com/rewrite", {

          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: inputText, tone })
        });

        const data = await resp.json();

        if (!resp.ok) {
          document.getElementById("output").innerText = "❌ " + (data.error || "Server error");
          return;
        }

        document.getElementById("output").innerText = data.output || "No output returned.";

      } catch (err) {
        document.getElementById("output").innerText = "❌ Network error: " + err.message;
      }
    }

    function copyText() {
      const text = document.getElementById("output").innerText;
      if (!text) return alert("Nothing to copy");
      navigator.clipboard.writeText(text).then(() => alert("Copied!"), () => alert("Unable to copy"));
    }
  </script>
</body>
</html>
